<div ng-controller="CreateTasksetCtrl as ctc">
    <form name="myForm">
        <fieldset>
            <legend>Upload Linkset</legend>
            Name:
            <input type="text" name="tasksetName" ng-model="tasksetName" size="31"
                   required>
            <i ng-show="myForm.tasksetName.$error.required">*required</i>
            <br>Linkset:
            <input type="file" ngf-select ng-model="linksetFile" name="file"
                    required ngf-model-invalid="errorFiles">
            <i ng-show="myForm.linksetFile.$error.required">*required</i><br>
            <br>
            <button ng-disabled="!myForm.$valid"
                    ng-click="ctc.uploadLinkset(linksetFile)">Submit
            </button>
      <span class="progress" ng-show="linksetFile.progress >= 0">
        <div style="width:{{linksetFile.progress}}%"
             ng-bind="linksetFile.progress + '%'"></div>
      </span>
            <span ng-show="linksetFile.result">Upload Successful</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        </fieldset>
        <br>
    </form>
</div>
