<div ng-controller="CreateTasksetCtrl as ctc">
    <h1>Create Taskset</h1>

    <form id="CreateTasksetForm" name="CreateTasksetForm"
          class="form-horizontal" role="form"
          ng-submit="ctc.createTaskset()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_firstName" for="uuid" class="col-sm-4 control-label">uuid</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="uuid" id="uuid"
                       placeholder=""
                       ng-model="ctc.taskset.uuid">
            </div>
        </div>

        <pre>{{ ctc.taskset | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel"
                   class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">
                    Create Taskset
                </button>
            </div>
        </div>


    </form>
</div>
