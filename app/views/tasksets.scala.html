@(tasksets: List[Taskset])

@main("") {
    <div class="list-group">
        <a href='@routes.Tasksets.createTaskset' class="list-group-item">Create New</a>
    @for(taskset <- tasksets) {
        <a href='@routes.Tasksets.viewTaskset(taskset._id.toString)' class="list-group-item">@taskset.name</a>
    }
    </div>
}
