@(title: String)(content: Html)
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Veritask</title>
            <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
        <style> /* copied from bootstrap-starter template */
        body { padding-top: 30px ; }
        .help-inline { color:#953333!important ; }
        input : out-of-range { border:2px solid red ; }
        </style>
    </head>

    <body>
            <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.index()">
                        Veritask</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown active">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Taskset
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href='@routes.Application.taskset()'>
                                Create</a></li>
                            <li><a href="#">Page 1-2</a></li>
                            <li><a href="#">Page 1-3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <h1>@title</h1>
                <div class="lead">
                @content
                </div>
            </div>
        </div>

        <footer>
            <hr/>
            <div>
                <span>&copy; aksw/veritask.com 2016</span>
            </div>
            <div>
                <span app-version></span>
            </div>
        </footer>

        <script src='@routes.Assets.versioned("lib/jquery/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")' type="text/javascript"></script>

    </body>
</html>
